<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogram</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
   
    <div class="container0">
        <center>
            <div class="headings">
                <h2>Course information</h2>
            </div>
            
            <table style="width:90%; padding-bottom: 40px;">
                <tr>
                  <th>course code </th>
                  <th>course name </th> 
                  <th>instructor name </th>
                  <th>average score</th>

                </tr>
                <tr>
                  <td id="input22"></td>
                  <td id="input33"></td>
                  <td id="input11"></td>
                  <td id="avg"></td>

                </tr>
                
                
            </table>

            <table style="width:90%; padding-bottom: 40px; padding-left: 50px;padding-right: 50px;">
                <tr>
                    <th>students above average</th>
                    <th>students below average</th> 
                    
  
                </tr>
                <tr>
                    <td id="abvav"></td>
                    <td id="belav"></td>
                    
  
                </tr>
                
                
            </table>

            

            
        </center>
        
        <div class="container">
        
        
            <h1>Histogram</h1>
            <canvas id="histogramCanvas" width="800" height="600"></canvas>
            <div id="positionDisplay" style="font-size: 18px; margin-top: 20px;color: aqua;"></div>
    
            <div class="slider-container">
                <div class="range-slider" id="range-slider">
                    <div class="slider-button slider-button1" id="A">
                        <center>A</center>
                    </div>
                    <div class="slider-button slider-button2" id="A-">
                        <center>A-</center>
                    </div>
                    <div class="slider-button slider-button3" id="B">
                        <center>B</center>
                    </div>
                    <div class="slider-button slider-button4" id="B-">
                        <center>B-</center>
                    </div>
                    <div class="slider-button slider-button5" id="C">
                        <center>C</center>
                    </div>
                    <div class="slider-button slider-button6" id="C-">
                        <center>C-</center>
                    </div>
                    <div class="slider-button slider-button7" id="D">
                        <center>D</center>
                    </div>
                    <div class="slider-button slider-button8" id="E">
                        <center>E</center>
                    </div>
                    <div class="slider-button slider-button9" id="NC">
                        <center>NC</center>
                    </div>
                    
        
                </div>
            </div>
        
        
        </div>
        <center>
            <div class="headings" style="width:70%; padding-top: 0px;">
              <h3>Student count per grade</h3>
          </div>


          <table style="width:70%; padding: 10px;">
              <tr>
                  <th>NC </th>
                  <th>E </th>
                  <th> D </th> 
                  <th> C- </th>
                  <th> C </th>
                  <th> B- </th>
                  <th> B </th>
                  <th> A- </th>
                  <th> A </th>
                  <th style = "background-color: yellow; width: 80px;"> mean gpa </th>
                
              
  
              </tr>
              <tr>
                  <td id="nccnt"></td>
                  <td id="ecnt"></td>
                  <td id="dcnt"></td>
                  <td id="c-cnt"></td>
                  <td id="ccnt"></td>
                  <td id="b-cnt"></td>
                  <td id="bcnt"></td>
                  <td id="a-cnt"></td>
                  <td id="acnt"></td>
                  <td id="mg"></td>
                  
            
              </tr>
              
            </table>
            <div class="headings" style="width:70%; padding-top: 0px;">
                <h3>Grade cut-offs </h3>
            </div>


            <table style="width:70%; padding: 20px;">
                <tr>
                    <th>NC </th>
                    <th>E </th>
                    <th> D </th> 
                    <th> C- </th>
                    <th> C </th>
                    <th> B- </th>
                    <th> B </th>
                    <th> A- </th>
                    <th> A </th>
                    
                  
    
                </tr>
                <tr>
                    <td id="nccut"></td>
                    <td id="ecut"></td>
                    <td id="dcut"></td>
                    <td id="c-cut"></td>
                    <td id="ccut"></td>
                    <td id="b-cut"></td>
                    <td id="bcut"></td>
                    <td id="a-cut"></td>
                    <td id="acut"></td>
                    

                </tr>
                
              </table>





        </center>

       

        

        
    </div>
    

    

    
    
    <script src="script.js"></script>

   
    
    
</body>

<script href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
